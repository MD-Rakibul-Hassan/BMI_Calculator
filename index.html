<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI</title>
</head>
<body>
    <div class="container">
        <div class="bmi">
            <h2>Enter Your Weight(kg):</h2>
            <input type="number"  id="wg"><br><br>
            <h2>Enter Your Height(inch):</h2>
            <input type="number" name="" id="hg"><br><br>
            <button id="cal">CALCULATE</button>
            <button id="res">RESET</button><br>
            <div class="msg">
                <p>Your BMI is : <span id="val">_____</span></p>
                <p id="msg"></p>
            </div>
        </div>
    </div>
    <script src="bml.js"></script>
</body>
</html>
